<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Particle System</title>
        <link rel="stylesheet" href="style.css">
        <body>
            <div class="sub-main">
                <button class="button-three">
                    Pole Folder
                </button>
            </div>
            <canvas></canvas>

                pole[0].addEventListener('click', function () {
                    console.log('button-three clicked!');
                    window.location = "seangeleno.com/polefolder"

                });
            </script>
            <script src="logic.js" charset="utf-8"></script>
            <script src="analytics.js" charset="utf-8"></script>
        </body>
    </html>
